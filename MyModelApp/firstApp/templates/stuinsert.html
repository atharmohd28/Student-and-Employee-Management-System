<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert data</title>
</head>
<body style="background-color: rgb(69, 150, 236);">
    <center><u><h1>This is student insert Page</h1></u></center>
    <center>
    <form action="/stuInsertTask" method="POST">
        <table colspan="2" border="2">
            <tr>
                <td>Fisrt Name</td>
                <td>
                    <input type="text" name="firstname" placeholder="Enter your first Name">
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text" name="lastname" placeholder="Enter your last Name">
                </td>
            </tr>
            <tr>
                <td>Father Name</td>
                <td>
                    <input type="text" name="Fathername" placeholder="Enter Father name">
                </td>
            </tr>
            <tr>
                <td>STD</td>
                <td>
                    <input type="text" name="std" placeholder="Enter your standrad">
                </td>
            </tr>
            <tr>
                <td>Roll No</td>
                <td>
                    <input type="number" name="rollno" placeholder="Enter your roll no">
                </td>
            </tr>
            <tr>
                <td>Physics Marks</td>
                <td>
                    <input type="number" name="PhyMarks" placeholder="Enter your Physics marks">
                </td>
            </tr>
            <tr>
                <td>Chemistry Marks</td>
                <td>
                    <input type="number" name="CheMarks" placeholder="Enter your Chemistry marks">
                </td>
            </tr>
            <tr>
                <td>Maths Marks</td>
                <td>
                    <input type="number" name="MathMarks" placeholder="Enter your math marks">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="email" placeholder="Enter your email">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="password" placeholder="Enter your Password">
                </td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td>
                    <input type="password" name="password" placeholder="Enter your Confirm Password">
                </td>
            </tr>
            <tr>
                <td>Mobile No</td>
                <td>
                    <input type="number" name="mob" placeholder="Enter your Mobile No">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <input type="text" name="Add" placeholder="Enter your Address">
                </td>
            </tr>
            <tr>
                <!-- <td>submit</td> -->
                <td>
                    <input type="submit" value="Register">
                </td>
            </tr>


        </table>
    </form>
</center>
    
</body>
</html>
