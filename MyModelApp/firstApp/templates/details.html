<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Page is show the Indivisual data</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="background-color: rgb(6, 111, 115);">
    <center>
    <form action="/showTask" method="POST">
    <table colspan="2" border="2">
        <tr>
            <td>Enter Email id</td>
            <td>
                <input type="text" name="email" placeholder="enter your email id">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" name="passw" placeholder="enter your Password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="show the data">
            </td>
        </tr>
    </table>
</form>
</center>
<center>
<table border="1" cellpadding="10px" cellspacing="2px">
    <tr>
        <td>Id</td>
        <td>Firstname</td>
        <td>Lastname</td>
        <td>salary</td>
        <td>Degination</td>
        <td>Email Id</td>
        <td>Password</td><br>
        <td>Mobile No</td>
        <td>Address</td>
        <td>Update</td>
        <td>Delete</td>
    </tr>
    {% for i in rec %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.Firstname}}</td>
        <td>{{i.Lastname}}</td>
        <td>{{i.salary}}</td>
        <td>{{i.deg}}</td>
        <td>{{i.email}}</td>
        <td>{{i.passw}}</td>
        <td>{{i.mob}}</td>
        <td>{{i.Address}}</td>
        <td><a class="btn btn-primary" href="update" role="button">Update</a></td>
        <td><a class="btn btn-info" href="delete" role="button">Delete</a></td>
        
    </tr>
    {% endfor %}
</table>
</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
</body>
</html>
